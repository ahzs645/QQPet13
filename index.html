<style>
	html,body{width:100%;height:100%;background-size:100% 100%;margin:0 ;padding:0;}

<body>
	<audio id="soundBg"  >
	</audio>
	<audio id="soundEffect"   >
	</audio>
	
	<!--以下引用了常用类库，如果不使用，可以删除-->
	
	<!--核心包，封装了显示对象渲染，事件，时间管理，时间轴动画，缓动，消息交互,socket，本地存储，鼠标触摸，声音，加载，颜色滤镜，位图字体等-->
	<script type="text/javascript" src="libs/laya.core.js"></script>
	<!--提供了微信小游戏的适配-->
	<script type="text/javascript" src="libs/laya.wxmini.js"></script>
	<!--封装了webgl渲染管线，如果使用webgl渲染，可以在初始化时调用Laya.init(1000,800,laya.webgl.WebGL);-->

	<!--是动画模块，包含了swf动画，骨骼动画等-->

	<!--启动类添加到这里-->
	<script type="text/javascript" src="main.min.js"></script>

	<!-- XPortfolio SDK Integration -->
	<script>
	(function() {
		// Simple inline XPortfolio SDK for standalone compatibility
		var XPortfolio = {
			isInXPortfolio: function() { return window !== window.parent; },
			init: function() {
				return new Promise(function(resolve) {
					if (!XPortfolio.isInXPortfolio()) {
						resolve({ version: '1.0.0', capabilities: [] });
						return;
					}
					window.parent.postMessage({ type: 'xportfolio', action: 'init', requestId: 'init' }, '*');
					setTimeout(function() { resolve({ version: '1.0.0', capabilities: ['window'] }); }, 100);
				});
			},
			window: {
				setTitle: function(title) {
					if (XPortfolio.isInXPortfolio()) {
						window.parent.postMessage({ type: 'xportfolio', action: 'updateTitle', data: { title: title } }, '*');
					}
				}
			}
		};

		// Initialize when running in XPortfolio
		if (XPortfolio.isInXPortfolio()) {
			XPortfolio.init().then(function() {
				XPortfolio.window.setTitle('QQ Pet - 13th Anniversary');
			});
		}

		window.XPortfolio = XPortfolio;
	})();
	</script>
</body>
